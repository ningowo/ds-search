# server
# overridden by args passed when program start
# server.port=8081
search.nodeId=1;

# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.mybatis.entity

# serialize
#spring.jackson.serialization=true;

# log
logging.level.com.example.mybatis.mapper=debug

# cluster
cluster.main-shard-num=3

# search
lucene.indexLibrary=./lucene
